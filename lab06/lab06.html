<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<style>
    body {
        font-family: 'Open Sans';
    }
    circle {
        mix-blend-mode: multiply;
    }
</style>
</head>

<body>
<div>
    <h3>Problem 1</h3>
    <svg width="1000" height="250">
        <polygon points="100,10 0,210 200,210" style="fill:#FEFF5B; stroke: black;
            stroke-width: 2;"></polygon>
        <rect width="200" height="200" x="250" y="10" style="fill:#74C3D7; stroke: black; 
            stroke-width: 2;"></rect>
        <polygon points="500,90 600,10 700,90 660,210 540,210" 
            style="fill:#FFC1AB; stroke: black; stroke-width: 2;"></polygon>
        <polygon points="760,160 760,60 850,10 940,60 940,160 850,210" 
            style="fill:#84D7A6; stroke: black; stroke-width: 2;"></polygon> 
        <text x="60" y="240" style="font-size: 20px; font-weight:bold;">Triangle
            <tspan x="290" y="240">Quadrilateral</tspan>
            <tspan x="555" y="240">Pentagon</tspan>
            <tspan x="815" y="240">Hexagon</tspan>
        </text>
    </svg>
</div>

<div>
    <h3>Problem 2</h3>
    <svg width="500" height="500">
        <circle cx="250" cy="150" r="100" fill=#FFF200></circle>
        <circle cx="200" cy="250" r="100" fill=#EC008C></circle>
        <circle cx="300" cy="250" r="100" fill=#00AEEF></circle>
        <text x="245" y="120" style="font-size: 25px; font-weight:bold;">Y
            <tspan x="150" y="270">M</tspan>
            <tspan x="340" y="270">C</tspan>
        </text>
    </svg>
</div>

<div>
    <h3>Problem 3</h3>
    <svg width="500" height="500">
        <rect width="250" height="50" x="125" y="50"></rect>
        <rect width="250" height="50" x="125" y="100" fill="#424242"></rect>
        <rect width="250" height="50" x="125" y="150" fill="#898989"></rect>
        <rect width="250" height="50" x="125" y="200" fill="#CDCDCD"></rect>
    </svg>
</div>
</body>
</html>
