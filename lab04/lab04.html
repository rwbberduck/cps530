<script>
	function fixText(text) {
		
		inputValue1 = text.replace(/ /g, "");

		inputValue3 = inputValue2.toLowerCase();
		return inputValue3;
	}
	function isPalindrome(){
		for (let a=1; a < 6; a++) {
			const element = document.getElementById("p" + a);
			text1 = element.textContent;
			text = fixText(text1);
			let palindrome = false;
			for (let i=0; i < (text.length / 2); i++) {
				if (text.charAt(i) == text.charAt((text.length-1)-i)){
					palindrome = true;
				}
				else {
					palindrome = false;
					break;
				}
			
			}
			if (palindrome){
				element.innerHTML = "String is a palindrome: " + text1;
				element.style.color = "#04ff00";
			}
		
			else {
				element.innerHTML = "String is not a palindrome: " + text1;
				element.style.color = "#ff0000";
			}
		}
	}
	isPalindrome();
</script>
