<h3>Problem 2</h3>
<div class="col-5">
	<label for="words">Enter anything:</label><br>
	<textarea id="words" placeholder="Enter anything here" rows="5" cols="35"></textarea>
</div>
<div class="col-7">
	<p style="font-size: 20px; color: red;">Number of characters: <span id="char">0</span><br>
	Number of letters: <span id="letters">0</span></p>
<script>
let words = document.getElementById("words");
let char = document.getElementById('char');
let letters = document.getElementById('letters');

words.addEventListener('input', function() {
	// count characters
	let chars = this.value;
	char.textContent = chars.length;

	// count letters
	let count = 0;
	for (let i=0; i< (chars.length); i++) {
		if (chars.charAt(i).match(/^[a-zA-Z]*$/)) {
			count++;
		}
	}
	letters.textContent = count;

});
</script>
