<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPS530 Lab 07</title>
</head>

<body>
    <div>
    <h1>Problem 2</h1>
    <form action="https://www2.cs.torontomu.ca/~kbondoc/cgi-bin/lab07b.cgi" method="post">
        <h3>Name:</h3>
        First and Last name: <input type="text" name="FullName">

        <h3>Address:</h3>
        Street Name: <input type="text" name="StreetName"><br>
        City: <input type="text" name="City"><br>
        Postal Code (XXX XXX): <input type="text" name="PostalCode"><br>
        <div>
            <label for="Province">Province/Territory</label>
        </div>
        <select name="Province" id="Province">
            <option value="Yukon">Yukon Territory</option>
            <option value="NorthwestTerritories">Northwest Territories</option>
            <option value="Nunavut">Nunavut</option>
            <option value="BritishColumbia">British Columbia</option>
            <option value="Alberta">Alberta</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Manitoba">Manitoba</option>
            <option value="Ontario">Ontario</option>
            <option value="Quebec">Quebec</option>
            <option value="NewBrunswick">New Brunswick</option>
            <option value="NovaScotia">Nova Scotia</option>
            <option value="PEI">Prince Edward Island</option>
            <option value="NFLB">Newfoundland & Labrador</option>
        </select>

        <h3>Contact Information:</h3>
        Email: <input type="text" name="Email"><br>
        Phone Number: <input type="text" name="PhoneNum"><br>

        <h3>Photograph:</h3>
        Upload a photo: <input type="file" id="Photograph" name="Photo">
        <hr>
        <input type="submit">
    </form>
    </div>
</body>
</html>
